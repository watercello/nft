<h1>NFT 소개</h1>
nft란?
  NFT그림은 블록체인 기술을 활용하여 만들어진 디지털 아트입니다.
  nft그림은 각각 고유한 식별자를 가지며, 이를 통해 디지털 자산의 소유권을 증명합니다.
  이러한 nft그림은 디지털 아트 시장에서 큰 인기를 얻고 있으면, 블록체인을 기반으로 한 디지털 자산의 새로운 형태로 평가 됩니다.
